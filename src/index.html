<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Rock, Paper, Scissors!</h1>
      </div>
      <div class="games">
        <h2 class="scoreBoard">Make A Selection To Start!</h2>
      </div>
      <div class="players blur">
        <div class="user">
          <h2>User</h2>
          <div class="userScore"></div>
        </div>
        <div class="computer">
          <h2>Computer</h2>
          <div class="computerScore"></div>
        </div>
      </div>
      <div class="gameButtons blur">
        <button class="rock">
          <img src="imgs/rock.png" alt="illustration of a rock" />
        </button>
        <button class="paper">
          <img
            src="imgs/paper.png"
            alt="illustration of a pink piece of paper with green tape"
          />
        </button>
        <button class="scissors">
          <img src="imgs/scissors.webp" alt="illustration of purple scissors" />
        </button>
      </div>
      <button class="reset">Reset</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
