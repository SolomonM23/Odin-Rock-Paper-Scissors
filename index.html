<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Rock, Paper, Scissors!</h1>
      </div>
      <div class="games"></div>
      <div class="players blur">
        <div class="user"></div>
        <div class="computer"></div>
      </div>
      <div class="gameButtons blur">
        <button class="rock">
          <img src="imgs/rock.png" alt="illustration of a rock" />
        </button>
        <button class="paper">
          <img
            src="imgs/paper.png"
            alt="illustration of a pink piece of paper with green tape"
          />
        </button>
        <button class="scissors">
          <img src="imgs/scissors.webp" alt="illustration of purple scissors" />
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
